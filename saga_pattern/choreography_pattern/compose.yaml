version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cloudmart-mysql-choreography
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cloudmart_saga
      MYSQL_USER: cloudmart_user
      MYSQL_PASSWORD: cloudmart_pass
    ports:
      - "3306:3306"
    volumes:
      - ../../orchestration_pattern/dbconf/init_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "cloudmart_user", "-pcloudmart_pass" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cloudmart-redis-choreography
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  order-service:
    build: ./order_service
    container_name: choreography-order-service
    ports:
      - "8001:8001"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  inventory-service:
    build: ./inventory_service
    container_name: choreography-inventory-service
    ports:
      - "8002:8002"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  payment-service:
    build: ./payment_service
    container_name: choreography-payment-service
    ports:
      - "8003:8003"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  shipping-service:
    build: ./shipping_service
    container_name: choreography-shipping-service
    ports:
      - "8004:8004"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
