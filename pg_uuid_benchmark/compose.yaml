services:
  postgres_mixed:
    image: postgres:17-alpine
    container_name: pg-bench-mixed
    environment:
      POSTGRES_DB: benchdb
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: benchpass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres_uuid18:
    image: postgres:18beta1-alpine
    container_name: pg-bench-uuid
    environment:
      POSTGRES_DB: benchdb
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: benchpass
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  mysql:
    image: mysql:8.3
    container_name: mysql-bench
    environment:
      MYSQL_DATABASE: benchdb
      MYSQL_USER: bench
      MYSQL_PASSWORD: benchpass
      MYSQL_ROOT_PASSWORD: benchpass
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: redis-bench
    ports:
      - "6380:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  mongodb:
    image: mongo:7
    container_name: mongo-bench
    environment:
      MONGO_INITDB_ROOT_USERNAME: bench
      MONGO_INITDB_ROOT_PASSWORD: benchpass
    ports:
      - "27017:27017"
    healthcheck:
      test: [
        "CMD-SHELL",
        "mongosh --username $$MONGO_INITDB_ROOT_USERNAME --password $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval 'db.runCommand({ ping: 1 })' || exit 1"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
  sqlite:
    image: keinos/sqlite3:latest
    container_name: sqlite-bench
    command: ["sleep", "infinity"]
    healthcheck:
      test: ["CMD", "sqlite3", "-version"]
      interval: 30s
      timeout: 5s
      retries: 3
