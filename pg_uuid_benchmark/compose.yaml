services:
  postgres_mixed:
    image: postgres:17-alpine
    container_name: pg-bench-mixed
    environment:
      POSTGRES_DB: benchdb
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: benchpass
    ports:
      - "5433:5432"
    volumes:
      - pg_mixed_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres_uuid18:
    image: postgres:18beta1-alpine
    container_name: pg-bench-uuid
    environment:
      POSTGRES_DB: benchdb
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: benchpass
    ports:
      - "5434:5432"
    volumes:
      - pg_uuid_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
  mysql:
    image: mysql:8.3
    container_name: mysql-bench
    environment:
      MYSQL_DATABASE: benchdb
      MYSQL_USER: bench
      MYSQL_PASSWORD: benchpass
      MYSQL_ROOT_PASSWORD: benchpass
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: redis-bench
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_mixed_data:
  pg_uuid_data:
  mysql_data:
  redis_data:
