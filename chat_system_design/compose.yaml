services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - ws1
      - ws2
      - ui
    networks:
      - chat-network
  ui:
    build:
      context: ./ui
      target: dev
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_BASE=http://nginx:80
    networks:
      - chat-network
  api:
    build: ./api
    environment:
      - DATABASE_URL=postgresql://chat_user:chat_pass@postgres:5432/chat_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - chat-network
  ws1:
    build: ./ws
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - WS_SERVER_ID=ws1
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    depends_on:
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-network
  ws2:
    build: ./ws
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - WS_SERVER_ID=ws2
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    depends_on:
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-network
  worker:
    build: ./worker
    environment:
      - DATABASE_URL=postgresql://chat_user:chat_pass@postgres:5432/chat_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - PN_SERVER_URL=http://pn_server:8000
    command: ["python", "main.py"]
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - pn_server
    networks:
      - chat-network
  pn_server:
    build: ./pn
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - chat-network
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "15672:15672"  # Management UI
    networks:
      - chat-network
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - chat-network
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=chat_db
      - POSTGRES_USER=chat_user
      - POSTGRES_PASSWORD=chat_pass
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chat-network
networks:
  chat-network:
    driver: bridge
