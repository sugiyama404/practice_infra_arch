services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - ws1
      - ws2
    networks:
      - chat-network
  api:
    build: ./api
    environment:
      - DATABASE_URL=postgresql://chat_user:chat_pass@postgres:5432/chat_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    command: ["python", "main.py"]
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - chat-network
  ws1:
    build: ./ws
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - WS_SERVER_ID=ws1
    command: ["python", "main.py"]
    depends_on:
      - redis
      - rabbitmq
    networks:
      - chat-network
  ws2:
    build: ./ws
    environment:
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - WS_SERVER_ID=ws2
    command: ["python", "main.py"]
    depends_on:
      - redis
      - rabbitmq
    networks:
      - chat-network
  worker:
    build: ./worker
    environment:
      - DATABASE_URL=postgresql://chat_user:chat_pass@postgres:5432/chat_db
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - PN_SERVER_URL=http://pn_server:8000
    command: ["python", "main.py"]
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - pn_server
    networks:
      - chat-network
  pn_server:
    build: ./pn
    command: ["python", "main.py"]
    networks:
      - chat-network
  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "15672:15672"  # Management UI
    networks:
      - chat-network
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - chat-network
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=chat_db
      - POSTGRES_USER=chat_user
      - POSTGRES_PASSWORD=chat_pass
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chat-network
networks:
  chat-network:
    driver: bridge
